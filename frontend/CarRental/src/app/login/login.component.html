<div class="min-w-full min-h-full flex justify-content-center flex-wrap mt-8">
  <div class="form-container border-round-3xl">
    <div class="col-12 text-center">
      <p class="text-4xl font-bold">Zaloguj</p>
    </div>
    <ng-container *ngIf="!isLoading; else loading">
      <form [formGroup]="form" (ngSubmit)="onLogin()">
        <div class="flex flex-column align-items-center">
          <div class="flex flex-column h-5rem mt-3">
            <input
              class="h-3rem w-20rem"
              type="text"
              pInputText
              placeholder="Login"
              formControlName="login"
            />
            <p *ngIf="isControlValid('login')" class="error-message ml-1 mt-1">
              Wpisz login!
            </p>
          </div>
          <div class="flex flex-column h-5rem mt-2">
            <input
              class="h-3rem w-20rem"
              type="text"
              pInputText
              placeholder="Hasło"
              formControlName="password"
            />
            <p
              *ngIf="isControlValid('password')"
              class="error-message ml-1 mt-1"
            >
              Wpisz hasło!
            </p>
          </div>

          <p-button label="Zaloguj" type="submit" class="mt-3" />
        </div></form
    ></ng-container>
    <ng-template #loading>
      <app-spinner class="flex justify-content-center"></app-spinner>
    </ng-template>
  </div>
</div>
